{% extends "users\base.html" %}
{% block content %}

    <style>
        .landing__main {
            margin-top: 20px;
            overflow: hidden;
            height: 900px;
            color: #6e619d;
            border-radius: 30px;
        }
        .landing__message {
            margin: 20px 20px;
            height: auto;
        }

        .landing__text {
            margin-top: 60px;
            font-family: Arial, Helvetica, sans-serif;
        }

        .landing__btn {
            border:#6e619d 2px solid;
            background-color: transparent;
            color: #6e619d;
            height: 40px;
            width: 100px
        }

        .featured__grp {
            text-align: center;
        }

        .featured__pub {
            margin-top: 50px;
        }

        .featured__logo {
            display: flex;
            justify-content:space-around;
            list-style: none;
        }

        .featured__logo *{
            opacity: 70%;
        }
        
        .center__img{
            margin: auto 0;
        }
    </style>

    <div class="container landing__main col-11">
        <div class="landing__message" style="display: flex;">
            <div class="col-7 landing__text">
                <h1 class="display-3" style="font-weight: thin;">Welcome To</h1>
                <h1 class="display-3" style="font-weight: bold;">BookClubHouse</h1>
                <hr style="color:#6e619d;">
                <p style="padding-top:20px;">Lorem ipsum dolor sit amet, consectetur adipiscing elit, 
                    sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                <button class="landing__btn mt-5">Explore</button>
            </div>
            <div class="col-5 ml-5 mt-5">
                <img height=300px src="/media/utils/undraw_book_lover_mkck (1).svg" alt="">
            </div>
        </div>
        <div class="col-12" style="padding-top: 90px;">
            <h4 class="featured__grp"> Featured Pubishers</h4>
            <div class="featured__pub">
                <ul class="featured__logo mt-3">
                    <li class="center__img"><img src="/media/utils/oreilly_logo_mark_red.svg" alt=""></li>
                    <li class="center__img"><img width=auto height=100px src="/media/utils/Penguin_logo.svg.png" alt=""></li>
                    <li class="center__img"><img width=auto height=50px src="/media/utils/logo.png" alt=""></li>
                </ul>
                    
            </div>
        </div>

    </div>
